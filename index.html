<!DOCTYPE html>
<html>

<head>
	<title>Conway's Game of Life</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="styles.css"/>
</head>

<body>
	<div id="overlay" onclick="toggleSettings()"></div>
	<div class="header">
		<h1 class="noselect">Conway's Game of Life</h1>
		<div class="settingsIcon" id="settingsIcon" onclick="toggleSettings()">
			<span></span><span></span><span></span>
		</div>
		<div id="settings" class="noselect">
			<h1>Configuration</h1>
			<label for="size">Size of Grid (Change will clear field)</label>
			<input type="number" id="widthField" placeholder="Width" value="20">
			<label for="size">x</label>
			<input type="number" id="heightField" placeholder="Height" value="20">
			<br>
			<label for="ups">Animation Speed</label>
			<input type="range" id="upsSlider" name="ups" min="0.5" max="50">
			<br>
			<label for="variation">Variation (Standard: B3/S23): B</label>
			<input type="text" id="variationBorn" placeholder="#LivingNeighbours needed to be born" value="3">
			<label for="variation">/S</label>
			<input type="text" id="variationSurvive" placeholder="#LivingNeighbours needded to survive" value="23">
			<br>
			<label for="primary">Primary Color:</label>
			<input type="color" id="primary" name="primary" value="#1bbe25">
			<label for="secondary">Secondary Color:</label>
			<input type="color" id="secondary" name="secondary" value="#93d898">
		</div>
	</div>
	<main>
		<div class="gridContainerOuter">
			<div class="gridContainerInner">
				<table id="grid"></table>
			</div>
		</div>
	</main>
	<footer>
		<button id="startStop" onclick="toggleSimulation()">Start</button>
	</footer>
	<script src="default.js" type="text/javascript"></script>
</body>
</html>
